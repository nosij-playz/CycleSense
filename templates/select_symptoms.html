<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Symptoms</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('{{ url_for('static', filename='bgimg/bgimg.jpg') }}'); /* Background image */
            background-size: cover; /* Makes the background image cover the entire body */
            background-position: center; /* Centers the background image */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2e8b57;
            margin-top: 30px;
            font-size: 2.5rem;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-top: 20px;
        }

        label {
            font-size: 1.2rem;
            color: #2e8b57;
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #228b22;
        }

        h2 {
            color: #2e8b57;
            margin-top: 30px;
            font-size: 1.8rem;
        }

        p {
            font-size: 1.1rem;
            background-color: #f5f5f5;
            padding: 15px;
            border-left: 5px solid #2e8b57;
            margin-top: 10px;
        }

        /* Styling for button-like link */
        .button-link {
            background-color: #2e8b57;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 30px;
            display: inline-block;
        }

        .button-link:hover {
            background-color: #228b22;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            form {
                width: 80%;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <form action="{{ url_for('select_symptoms') }}" method="post">
        <label for="symptoms">Select Symptoms:</label>
        <select name="symptoms" id="symptoms" required>
            <option value="" disabled selected>Select a symptom</option>
            {% for symptom in symptoms %}
            <option value="{{ symptom }}">{{ symptom }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Relief Technique</button>
    </form>

    {% if note %}
        <p>{{ note }}</p>
    {% endif %}

    <!-- Button-styled Back to Home Link -->
    <a href="{{ url_for('index') }}" class="button-link">Back to Home</a>
</body>
</html>
